<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ilaymc - Minecraft Bedrock Server</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/minecraft_gamepedia/images/d/d5/Grass_Block_JE3_BE3.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #0a0a0a;
      color: #60a5fa;
    }

    #stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 1rem;
    }

    .pixel-border {
      border: 4px solid #2c2c2c;
      box-shadow: 0 0 0 4px #000;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1f2937;
      color: #93c5fd;
      border: 2px solid #3b82f6;
      padding: 10px 20px;
      font-size: 10px;
      border-radius: 5px;
      z-index: 50;
    }

    .fade-in {
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    .fade-in.visible {
      opacity: 1;
    }

    .glowing-text {
      text-shadow:
        0 0 4px #fff,
        0 0 10px #3b82f6,
        0 0 20px #3b82f6,
        0 0 40px #3b82f6;
      animation: glowPulse 3s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 2px #fff, 0 0 5px #3b82f6, 0 0 10px #3b82f6;
      }
      100% {
        text-shadow: 0 0 6px #fff, 0 0 12px #3b82f6, 0 0 30px #3b82f6;
      }
    }
  </style>
</head>

<body>
  <div id="stars-bg"></div>

  <div class="overlay">
    <div id="toast">Copied to clipboard!</div>

    <!-- Hero -->
    <section class="text-center my-10 animate-fade-in">
      <h1 class="text-5xl sm:text-6xl mb-4 text-white glowing-text">ilaymc</h1>
      <p id="status" class="text-sm mb-2">Checking status...</p>

      <div class="bg-gray-800 p-4 rounded pixel-border mx-auto inline-block max-w-[90%] sm:max-w-md">
        <p class="text-white text-xs mb-3">Server IP:</p>

        <!-- Password Input -->
        <div id="pwBox">
          <input id="pwInput" type="password" placeholder="Enter password"
                 class="bg-black text-white border border-sky-300 px-2 py-1 text-xs w-full mb-2 text-center" />
          <button onclick="checkPassword()"
                  class="w-full text-sm font-bold text-black bg-sky-300 hover:bg-sky-400 px-3 py-2 rounded transition">
            Unlock
          </button>
          <p id="pwError" class="text-red-400 text-xs mt-2 hidden">Incorrect password.</p>
        </div>

        <!-- IP Display -->
        <div id="ipBlock" class="fade-in hidden text-center">
          <p class="text-sky-300 text-lg break-all mt-2">ilaymc.ddns.net</p>
          <p class="text-sky-300 text-lg break-all">19132</p>
          <button onclick="copyIP()"
                  class="mt-4 text-sm font-bold text-black bg-sky-300 hover:bg-sky-400 px-4 py-2 rounded transition">
            Copy
          </button>
        </div>
      </div>

      <p class="text-xs text-white mt-2">(updates every 30 seconds)</p>
    </section>

    <!-- Tabs for Navigation -->
    <section class="max-w-2xl mx-auto my-16 text-center animate-fade-in">
      <div class="tabs">
        <div class="tab" id="status-tab">Server Status</div>
        <div class="tab" id="players-tab">Players</div>
        <div class="tab" id="uptime-tab">Uptime</div>
      </div>

      <!-- Server Status -->
      <div id="status-container" class="tab-content">
        <h2 class="text-xl text-white">Server Status</h2>
        <p id="status-text" class="text-white">Loading...</p>
        <p id="server-ping" class="text-white">Ping: Loading...</p>
      </div>

      <!-- Player List -->
      <div id="player-container" class="tab-content hidden">
        <h2 class="text-xl text-white">Online Players</h2>
        <ul id="player-list" class="text-sm text-sky-300 space-y-1">
          <li>Loading...</li>
        </ul>
      </div>

      <!-- Uptime -->
      <div id="uptime-container" class="tab-content hidden">
        <h2 class="text-xl text-white">Server Uptime</h2>
        <p id="uptime-text" class="text-white">Loading...</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-400 text-xs animate-fade-in">
      &copy; 2025 ilaymc.
    </footer>
  </div>

  <!-- tsParticles (Stars) -->
  <script>
    tsParticles.load("stars-bg", {
      fullScreen: { enable: false },
      background: { color: "#0a0a0a" },
      particles: {
        number: { value: 90 },
        color: { value: ["#ffffff", "#cbd5e1", "#a5f3fc"] },
        shape: { type: "square" },
        opacity: {
          value: { min: 0.4, max: 0.8 },
          animation: {
            enable: true,
            speed: 0.5,
            minimumValue: 0.3,
            sync: false
          }
        },
        size: { value: { min: 2, max: 4 } },
        move: {
          enable: true,
          speed: 0.2,
          direction: "bottom",
          straight: false
        }
      }
    });
  </script>

  <!-- JavaScript for tabs and content toggle -->
  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function () {
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) activeTab.classList.remove('active');
        tab.classList.add('active');

        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.add('hidden');
        });

        if (tab.id === 'status-tab') {
          document.getElementById('status-container').classList.remove('hidden');
        } else if (tab.id === 'players-tab') {
          document.getElementById('player-container').classList.remove('hidden');
        } else if (tab.id === 'uptime-tab') {
          document.getElementById('uptime-container').classList.remove('hidden');
        }
      });
    });

    // Default: Show the server status
    document.getElementById('status-tab').click();
  </script>

  <!-- Server Status Fetch -->
  <script>
    async function fetchServerStatus() {
      try {
        const response = await fetch('https://mcsrvstat.us/api/servers/ilaymc.ddns.net:19132');
        const data = await response.json();
        const status = document.getElementById("status-text");

        if (data.online) {
          const players = data.players.online;
          document.getElementById("server-ping").innerHTML = `Ping: ${data.ping} ms`;
          status.innerHTML = `<span class="text-green-400">Online</span> - <span class="text-white">${players} players</span>`;
        } else {
          status.innerHTML = `<span class="text-red-400">Offline</span>`;
          document.getElementById("server-ping").innerHTML = 'Ping: N/A';
        }
      } catch (err) {
        document.getElementById("status-text").innerHTML = '<span class="text-red-400">Error fetching status</span>';
        document.getElementById("server-ping").innerHTML = 'Ping: Error';
      }
    }

    fetchServerStatus();
    setInterval(fetchServerStatus, 30000);
  </script>

  <!-- Player List Fetch -->
  <script>
    async function fetchPlayers() {
      try {
        const res = await fetch('https://ilaymcapi.mooo.com/api/players');
        const data = await res.json();
        const list = document.getElementById('player-list');
        list.innerHTML = '';

        if (!data.players || data.players.length === 0) {
          list.innerHTML = '<li>No players online</li>';
          return;
        }

        data.players.forEach(player => {
          const li = document.createElement('li');
          li.textContent = player;
          list.appendChild(li);
        });
      } catch (e) {
        console.error("‚ùå Error loading player list:", e);
        document.getElementById('player-list').innerHTML = '<li>Error loading players</li>';
      }
    }

    fetchPlayers();
    setInterval(fetchPlayers, 10000);
  </script>

  <!-- Uptime Fetch -->
  <script>
    async function fetchUptime() {
      try {
        const res = await fetch('https://api.mcsrvstat.us/uptime/ilaymc.ddns.net:19132');
        const data = await res.json();
        document.getElementById("uptime-text").innerHTML = data.uptime || 'N/A';
      } catch (e) {
        document.getElementById('uptime-text').innerHTML = 'Error fetching uptime';
      }
    }

    fetchUptime();
    setInterval(fetchUptime, 30000);
  </script>
</body>
</html>
